<!DOCTYPE html>
<html lang="ru" class="custom">

<head>
  <meta charset="utf-8">
  <title>{% if title %}{{ title }}{% else %}Template{% endif %}</title>
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="theme-color" content="#131116">
  <link rel="icon" href="img/favicons/favicon.ico" type="image/x-icon">
  <meta name="description" content="{% if description %}{{ description }}{% else %}Template{% endif %}">
  <meta property="og:title" content="{% if title %}{{ title }}{% else %}Template{% endif %}">
  <meta property="og:description" content="{% if description %}{{ description }}{% else %}Template{% endif %}">
  <link rel="icon" href="img/favicons/favicon.ico" type="image/x-icon">
  <link rel="shortcut icon" type="image/x-icon" href="img/favicons/favicon.ico">
  <link rel="apple-touch-icon" href="img/favicons/1024.png">
  <link rel="apple-touch-icon" sizes="76x76" href="img/favicons/76.png">
  <link rel="apple-touch-icon" sizes="120x120" href="img/favicons/120.png">
  <link rel="apple-touch-icon" sizes="152x152" href="img/favicons/152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="img/favicons/180.png">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="{% if title %}{{ title }}{% else %}Template{% endif %}">
  <meta name="twitter:description" content="{% if description %}{{ description }}{% else %}Template{% endif %}">
  <meta name="twitter:image" content="img/favicons/twitter-img.png">
  <meta property="og:type" content="website">
  <meta property="og:site_name" content="emotiON">
  <link rel="stylesheet" media="all" href="css/app.css">
</head>
